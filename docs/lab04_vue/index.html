<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 4 - Ionic Vue Photo Gallery</title>

    <style>
      /* ===== Google Font (optional แต่สวยขึ้นมาก) ===== */
      @import url("https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap");

      /* ===== Global ===== */
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Kanit", system-ui, -apple-system, BlinkMacSystemFont,
          sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #000000);
        color: #e5f0ff;
      }

      a {
        color: #4da3ff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      /* ===== Layout ===== */
      .container {
        max-width: 1000px;
        margin: auto;
        padding: 40px 20px;
      }

      h1 {
        text-align: center;
        font-weight: 600;
        margin-bottom: 10px;
        color: #9ecbff;
      }

      h2 {
        margin-top: 40px;
        margin-bottom: 15px;
        border-left: 4px solid #4da3ff;
        padding-left: 12px;
        color: #bcdcff;
      }

      p {
        line-height: 1.7;
        color: #d6e6ff;
      }

      /* ===== Card ===== */
      .card {
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(8px);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      }

      /* ===== Screenshot Grid ===== */
      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
        margin-top: 20px;
      }

      .image-grid img {
        width: 100%;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }

      .image-grid img:hover {
        transform: scale(1.03);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.9);
      }

      /* ===== Download Button ===== */
      .download-btn {
        display: inline-block;
        margin-top: 16px;
        padding: 14px 26px;
        border-radius: 999px;
        font-weight: 600;
        color: #ffffff;
        background: linear-gradient(135deg, #1e90ff, #00bfff);
        box-shadow: 0 0 18px rgba(30, 144, 255, 0.6);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 26px rgba(30, 144, 255, 0.9);
      }

      /* ===== Footer ===== */
      .footer {
        text-align: center;
        margin-top: 50px;
        font-size: 0.9rem;
        color: #9fbfff;
        opacity: 0.85;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lab 4 – Ionic Vue Photo Gallery</h1>

      <div class="card">
        <p><b>ชื่อ:</b> ศิวภาส ภูศรีอ่อน</p>
        <p><b>รหัสนักศึกษา:</b> 663380026-5</p>
      </div>

      <div class="card">
        <h2>คำอธิบายแอป</h2>
        <p>
          แอป Photo Gallery พัฒนาด้วย Ionic Vue
          สามารถถ่ายภาพหรือเลือกภาพจากเครื่อง แสดงผลเป็น Grid
          และบันทึกข้อมูลแบบถาวร
        </p>
      </div>

      <div class="card">
        <h2>Screenshot</h2>
        <div class="image-grid">
          <img src="images/test1.png" />
          <img src="images/test2.png" />
          <img src="images/test3.png" />
          <img src="images/test4.png" />
          <img src="images/test5.png" />
          <img src="images/test6.png" />
        </div>
      </div>

      <div class="card">
        <h2>Download APK</h2>
        <a class="download-btn" href="apk/lab04-photo-vue.apk" download>
          ดาวน์โหลดไฟล์ APK
        </a>
      </div>

      <div class="footer">© 2026 Mobile Web Programming – Lab 4</div>
    </div>
  </body>
</html>
